name: Release Versions on Several Platforms

on:
  push:
    branches:
      - master

jobs:
  getversion:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Git Version
        id: version
        uses: codacy/git-version@2.2.0
        with:
          prefix: v
          dev-branch: develop

  sentry:
    name: Create Sentry Release
    needs: getversion
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Push the Release to Sentry
        uses: getsentry/action-release@v1.0.0
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: bored-corp
          SENTRY_PROJECT: share-music
        with:
          environment: production
          version: share-music@${{ needs.getversion.outputs.version }}

  settag:
    name: Create Git Tag from Version
    needs: getversion
    runs-on: ubuntu-latest
    steps:
      - name: Create the Tag
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ needs.getversion.outputs.version }}",
              sha: context.sha
            })
